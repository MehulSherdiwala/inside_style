{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- ==================== Start Header ==================== -->

    <header class="pages-header bg-img valign parallaxie" data-background="{% static 'img/pg1.jpg' %}" data-overlay-dark="5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="cont text-center">
                        <h1>Contact Us</h1>
                        <div class="path">
                            <a href="#0">Home</a><span>/</span><a href="#0" class="active">Contact Us</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- ==================== End Header ==================== -->

    <!-- ==================== Start about ==================== -->

    <section class="contact">
        <div class="info bg-gray pt-80 pb-80">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="item">
                            <span class="icon pe-7s-phone"></span>
                            <div class="cont">
                                <h6 class="custom-font">Call Us</h6>
                                <p>+91 8200646552</p>
                                <p>+91 9427459567</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="item">
                            <span class="icon pe-7s-mail-open"></span>
                            <div class="cont">
                                <h6 class="custom-font">Email Us</h6>
                                <p>contact@insidestyle.com</p>
                                <p>admin@insidestyle.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="item">
                            <span class="icon pe-7s-map"></span>
                            <div class="cont">
                                <h6 class="custom-font">Address</h6>
                                <p>B17 Mahidharpura, Surat, Gujarat, India. pin code -395003</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 map-box">
                    <div class="map" id="ieatmaps"></div>
                </div>
                <div class="col-lg-6 form">

                    <form id="contact" method="post" action="{% url 'contact'%}">

                        {% csrf_token %}
                        <div class="messages"></div>

                        <div class="controls">

                            <div class="form-group">
                                <input id="name" type="text" name="name" placeholder="Name" required="required">
                            </div>

                            <div class="form-group">
                                <input id="email" type="email" name="email" placeholder="Email"
                                    required="required">
                            </div>

                            <div class="form-group">
                                <textarea id="message" name="message" placeholder="Message" rows="4"
                                    required="required"></textarea>
                            </div>
                            <button type="submit" name="submit" id="submit" class="btn-curve btn-color"><span>Send Message</span></button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- ==================== End about ==================== -->


{% endblock %}
